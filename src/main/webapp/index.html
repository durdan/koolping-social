<body onLoad="MM_preloadImages('images/ic_facebook_on.png','images/ic_twitter_on.png','images/ic_google_on.png')">
<div id="wrapper">

        <div class="signup_logo"><img src="images/logo.png" class="logo"></div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Profile</a></li>

    <div class="heading">
        <h1>Sign Up</h1>
    </div>

    <div class="social">

        <div class="social_one left">
            <div class="icon"><a href="#" onMouseOut="MM_swapImgRestore()"
                                 onMouseOver="MM_swapImage('Image6','','images/ic_facebook_on.png',1)"><img
                    src="images/ic_facebook.png" name="Image6" border="0" class="social_ic"></a></div>
            <div class="icon_text"><a href="#">Facebook</a></div>
        </div>
        <div class="social_two left">
            <div class="icon"><a href="#" onMouseOut="MM_swapImgRestore()"
                                 onMouseOver="MM_swapImage('Image4','','images/ic_twitter_on.png',1)"><img
                    src="images/ic_twitter.png" name="Image4" border="0" class="social_ic"></a></div>
            <div class="icon_text"><a href="#">Twitter</a></div>
        </div>

        <div class="social_three right">
            <div class="icon"><a href="#" onMouseOut="MM_swapImgRestore()"

                    src="images/ic_google.png" name="Image5" border="0" class="social_ic"></a></div>
            <div class="icon_text"><a href="#">Google</a> +</div>
        </div>
        <div class="clr"></div>
    </div>

    <div class="register">
        <span class="button_blue" style="cursor:pointer;">Login with Email</span><br>


        <span class="button_blue1" style="cursor:pointer;">Register with Email</span><br>
        <br>
        <span class="skip"><a href="#">Skip Registration</a></span><br>
        <br><br>

    </div>
</div>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/javarest.js"></script>
<script src="js/cookie.js"></script>
<script src="js/user.js"></script>
<script type="text/javascript">

    $(document).ready(function () {



        window.fbAsyncInit = function() {
          FB.init({
            appId      : '298417846898678', // App ID
            status     : true, // check login status
            cookie     : true, // enable cookies to allow the server to access the session
            xfbml      : true  // parse XFBML
          });

          $('.icon').on('click', function () {

             FB.login(function(response) {
               console.log(response)
                 if (response.authResponse) {

                   javaRest.user.loginSocial(response.authResponse.accessToken, function (error) {
                     if (error)
                       console.log(error)
                      else
                       window.location = 'after_login.html'
                   })
                   console.log('Welcome!  Fetching your information.... ');
                   FB.api('/me', function(response) {
                     console.log('Good to see you, ' + response.name + '.');
                   });
                 } else {
                   console.log('User cancelled login or did not fully authorize.');
                 }
               });

          })

        };
        // Load the SDK Asynchronously
        (function(d){
           var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           ref.parentNode.insertBefore(js, ref);
         }(document));


      // Submit form on enter
      $('input').live('keydown', function (event) {
        if (event.keyCode === 13)
          $('#login_button').click()
      })

      if (javaRest.user.is_logged_in())
        window.location = 'after_login.html'
      $('#login_button').on('click', function () {
        javaRest.user.login($('#email').val(), $('#password').val(), function (error) {
          if (!error)
            window.location = 'after_login.html'
          else {
            console.log(error)
            $('#error_message').html('Email and/or password did not match a user account.').show()
          }
        })
      })

    })


</script>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/flaunt.js"></script>
